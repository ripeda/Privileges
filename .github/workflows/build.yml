name: CI - Build Application

on:
  push:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    env:
      APPLE_DISTRIBUTION_CERT_IDENTITY: ${{ secrets.APPLE_DISTRIBUTION_CERT_IDENTITY }}
      APPLE_DISTRIBUTION_CERT_P12_BASE64: ${{ secrets.APPLE_DISTRIBUTION_CERT_P12_BASE64 }}
      APPLE_DISTRIBUTION_CERT_P12_PASSWORD: ${{ secrets.APPLE_DISTRIBUTION_CERT_P12_PASSWORD }}
      MAC_INSTALLER_CERT_IDENTITY: ${{ secrets.MAC_INSTALLER_CERT_IDENTITY }}
      MAC_INSTALLER_CERT_P12_BASE64: ${{ secrets.MAC_INSTALLER_CERT_P12_BASE64 }}
      MAC_INSTALLER_CERT_P12_PASSWORD: ${{ secrets.MAC_INSTALLER_CERT_P12_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Import Application Distribution Certificate
        uses: dhinakg/import-codesign-certs@master
        with:
          p12-file-base64: ${{ secrets.APPLE_DISTRIBUTION_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DISTRIBUTION_CERT_P12_PASSWORD }}

      - name: Import Mac Installer Certificate
        uses: dhinakg/import-codesign-certs@master
        with:
          p12-file-base64: ${{ secrets.MAC_INSTALLER_CERT_P12_BASE64 }}
          p12-password: ${{ secrets.MAC_INSTALLER_CERT_P12_PASSWORD }}

      - name: Build Project
        run: ./Build-Project.tool --app_signing_identity "${{ env.APPLE_DISTRIBUTION_CERT_IDENTITY }}" --pkg_signing_identity "${{ env.MAC_INSTALLER_CERT_IDENTITY }}"

      - name: Upload Privileges (Release)
        uses: actions/upload-artifact@v2
        with:
          name: Install-RIPEDA-Privileges-Client-Release.pkg
          path: ./products/Package/Install-RIPEDA-Privileges-Client-Release.pkg

      - name: Upload Privileges (Debug)
        uses: actions/upload-artifact@v2
        with:
          name: Install-RIPEDA-Privileges-Client-Debug.pkg
          path: ./products/Package/Install-RIPEDA-Privileges-Client-Debug.pkg

      - name: Upload Privileges (Uninstaller)
        uses: actions/upload-artifact@v2
        with:
          name: Uninstall-RIPEDA-Privileges-Client.pkg
          path: ./products/Package/Uninstall-RIPEDA-Privileges-Client.pkg


      - name: Upload Privileges (Release) (on release)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./products/Package/Install-RIPEDA-Privileges-Client-Release.pkg
          tag: ${{ github.ref }}
          file_glob: true


      - name: Upload Privileges (Debug) (on release)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./products/Package/Install-RIPEDA-Privileges-Client-Debug.pkg
          tag: ${{ github.ref }}
          file_glob: true

      - name: Upload Privileges (Uninstaller) (on release)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./products/Package/Uninstall-RIPEDA-Privileges-Client.pkg
          tag: ${{ github.ref }}
          file_glob: true

      - name: Upload sample .mobileconfig (on release)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./Sample RIPEDA Profile/RIPEDA-Privileges-Configuration.mobileconfig
          tag: ${{ github.ref }}
          file_glob: true